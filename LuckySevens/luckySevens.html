<!DOCTYPE html>

<html>
<head>
	<title>Lucky Sevens</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
	<script type="text/JavaScript" src="luckySevens.js"></script>
</head>
<body>
	<div class="container">
		<h1>Lucky Sevens</h1>

		<form name="diceGame" onsubmit="return playGame();" class="form-inline">
			<label for="bet">Starting Bet:</label>
			<input type="text" class="form-control" id="bet1" placeholder="$0.00">
            <button type="submit" id="playButton" class="btn btn-default">Play</button>
		</form><br/>
	
		<table id="results" class="table table-striped" style="display:none;">
			<tbody>
				<tr>
					<td>Starting Bet</td>
					<td><span id="initbet"></span></td>
				</tr>
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td><span id="totalRolls"></span></td>
				</tr>
				<tr>
					<td>Highest Amount Won</td>
					<td><span id="highestWon"></span></td>
				</tr>
				<tr>
					<td>Roll Count at Highest Amount Won</td>
					<td><span id="highestWonRollCount"></span></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
